<section class="container contact">
    <div class="section-title text-center">
      <h1 class="">{{contact-title}}</h1>
      <h4>{{text-more-info}}</h4>
    </div>
    <div class="row">
      <aside class="col-md-6 text-left">
        <h3>Soporte</h3>
        <ul class="nav">
          <li>
            <a href="http://docs.datil.co">Artículos de ayuda</a>
          </li>
          <li>
            <a href="mailto:ayuda@datilmedia.com">Contacta a Soporte Dátil</a>
          </li>
        </ul>
        <h3>Nuestras Oficinas</h3>
        <address class="adr">Víctor Emilio Estrada 112 y Circunvalación Norte<br>
            Edificio C3, Piso 2<br>
            Guayaquil, Guayas 090511<br>
            Ecuador
        </address>        
      </aside>
      <section class="main-action col-sm-5 col-md-offset-1">
        <h3>Contacta a un representante</h3>
        <form role="form">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label class="sr-only">{{subject}}</label>
                <input type="text" class="form-control" placeholder="{{subject}}">
              </div>
              <div class="form-group">
                <label class="sr-only">{{names}}</label>
                <input type="text" class="form-control" placeholder="{{names}}">
              </div>
              <div class="form-group">
                <label class="sr-only">{{email}}</label>
                <input type="email" class="form-control" placeholder="{{email}}">
              </div>
            
              <div class="form-group">
                <label class="sr-only">{{message}}</label>
                <textarea class="form-control" placeholder="{{message}}" style="height: 100px" rows="6"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block">{{send-message}}</button>
        </form>
      </section>
    </div>
</section>
