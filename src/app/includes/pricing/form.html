<section class="pricing">
  <div class="container">
    <h1>Precios claros. Sin contratos, sólo paga lo que utilizas</h1>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="cart">
          <div class="cart-item">
            <div class="row">
              <div class="col-sm-9 item-desc">
                <p>Certificado Digital
                  <i data-toggle="tooltip"
                     data-placement="bottom"
                     title="Un certificado digital es necesario para el proceso de firmado digital de los comprobantes."
                     class="glyphicon glyphicon-question-sign"></i></p>
              </div>
              <div class="col-sm-3 item-price">$49.00</div>
            </div>
          </div>
          <div class="cart-item">
            <div class="row">
              <div class="col-sm-6 item-desc">
                <p>Comprobantes electrónicos</p>
              </div>
              <div class="col-sm-4">
                  <!-- <div class="form-group">
                    <input class="form-control" type="number" id="" />
                  </div> -->
                  <div class="input-group number-spinner">
                    <span class="input-group-btn data-dwn">
                      <button class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="form-control text-center" value="100" min="100" max="9999999999999999999999999999999999999">
                    <span class="input-group-btn data-up">
                      <button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                  </div>
              </div>
              <div id="plan-price" class="col-sm-2 item-price">$0.00</div>

          </div>

          <div class="cart-totals">

              <div class="row">
                <div class="col-sm-8 title">

                </div>
                <div class="col-sm-4" id="subtotal">

                </div>
              </div>
            </div>
            <div class="total">
              <div class="row">
                <div class="col-sm-8 title">
                  IVA
                </div>
                <div class="col-sm-4" id="tax">
                  $5.88
                </div>
              </div>
            </div>
            <div class="total">
              <div class="row">
                <div class="col-sm-8 title">
                  Total
                </div>
                <div class="col-sm-4" id="total">
                  $54.88
                </div>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button type="button" class="btn btn-large btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
